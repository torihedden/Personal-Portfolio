<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"
    <title>Title Here</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="css-form-styles.css">
  </head>

  <body>

    <form class="main-content">
      <h1 class="form-heading">Form Day 4</h1>

      <div class="form-group">
        <label class="file">
          <input type="file">
          <span class="file-label"> + Add Logo Here</span>
        </label>
      </div>

      <div class="form-group">
        <input type="text" placeholder="full name">

      <div class="form-group">
        <label class="select">
          <select>
            <option value="" selected disabled>Select your city</option>
            <option>
              Atlanta, GA
            </option>
            <option>
              Durham, NC
            </option>
            <option>
              Greenville, SC
            </option>
            <option>
              New York, NY
            </option>
          </select>
        </label>
      </div>

      <div class="form-group">
        <label class="form-label">Your favorite dessert</label>
        <label class="radio">
          <input type="radio" name="dessert">
          <span class="radio-label">Cake</span>
        </label>
        <label class="radio">
          <input type="radio" name="dessert">
          <span class="radio-label">Ice cream</span>
      </div>

      <div class="form-group">
        <label class="form-label">Enable text notifications</label>
        <label class="check-toggle">
          <input type="checkbox">
          <span class="check-toggle-text">
          <span class="check-toggle_checked">Yes</span>
          <span class="check-toggle_unchecked">No</span>
        </label>
      </div>

      <div class="form-group">
        <label class="checkbox">
          <input type="checkbox">
          <span class="checkbox-label">I agree to the terms and conditions</span>
        </label>
      </div>

      <div class="form-group">
        <button class="btn">Submit!</button>


    </form>

  </body>
</html>
